setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE #DATABASEという変数にする
  config: #heroku.config
    S3_BUCKET: my-example-bucket
build:
  docker:
    web: dockerfile
    worker: dockerfile #worker/dockerfile
  config:
    RAILS_ENV: development
    FOO: bar
release:
  command:
    - ./deployment-tasks.sh #deploy前に実行するコマンド。多分db:migrateも行う。
  image: worker
run:
  web: bundle exec puma -C config/puma.rb #app開始時に実行するプロセス.(runセクションがなければdockerfileのCMDが実行される)
  worker: python myworker.py
  asset-syncer:
    command:
      - python asset-syncer.py
    image: worker #dockerfileのCMDが実行される??